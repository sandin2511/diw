<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Adrián Román Matellanes">
    <meta name="Date" content="23/10/2017">
    <title>Ejer6</title>
</head>


<body>
    <form method="get">
        <fieldset>
            <legend>Unete</legend>
            <div>Nuestros socios tienen muchas ventajas. ¡Y es Gratis!</div>
            <UL>
                <li><label>Fecha:</label> <input type="date" name="fecha" size="30" value="15/12/2012" /></li>
                <li><label>Hour:</label> <input type="time" name="Hora" size="30" value="12:30" /></li>
                <li><label>Fecha y hora:</label> <input type="datetime" name="fechayhora" size="30" value="2012-12-15T12:30" /></li>
                <li><label>Fecha y hora(local):</label> <input type="datetime-local" name="fechayhoralocal" size="30" value="15/12/2012 12:30" /></li>
                <li><label>Mes</label> <input type="month" name="mes" size="30" value="diciembre de 2012" /></li>
                <li><label>Semana</label> <input type="week" name="semana" size="30" value="Semana --, ----" /></li>
            </UL>

        </fieldset>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
